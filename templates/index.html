<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FSC AI Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='normalize.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  <!-- Tailwind CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='output.css') }}" />
</head>

<body>
  <div class="chat-container">
    <div class="chat-box">
      <!-- メッセージ表示エリア -->
      <div class="chat-messages"></div>

      <!-- メッセージ入力エリア -->
      <form id="chat-form" class="chat-input">
        <input type="text" id="user_input" name="user_input" placeholder="メッセージを入力..." required />
        <button type="submit" class="submit-button">🚀 送信</button>
        <button type="button" class="reset-button" onclick="resetChat()">
          🔄 リセット
        </button>
      </form>
      <p class="disclaimer-text">
        ※AIによる自動応答です。回答が常に正確であるとは限りませんのでご注意ください。<br>
        AIで解決しない場合は<a href="https://fujiwarasangyo.jp/form-contact/" target="_blank"
          rel="noopener noreferrer">お問い合わせフォーム</a>よりご連絡ください。
      </p>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>

</html>
